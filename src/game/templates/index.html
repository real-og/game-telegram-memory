<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра с последовательностью цветов</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="game-container">
        <div id="level-display">Уровень: 1</div>
        <div id="game-board">
            <!-- Здесь будут появляться цветные квадраты -->
        </div>
        <div id="message" class="hidden"></div>
        <div id="color-picker" class="hidden">
            <button data-color="red">Красный</button>
            <button data-color="blue">Синий</button>
            <button data-color="green">Зеленый</button>
            <button data-color="black">Черный</button>
        </div>
        <button id="start-button">Начать игру</button>
    </div>
    <script src="../static/script.js"></script>
</body>
</html>
